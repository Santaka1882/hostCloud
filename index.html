<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./src/assets/styles/index.css">
  <!-- tittle -->
  <title>Host Cloud</title>
</head>
<body>
  <header class="header">
    <div class="header-title--container">
      <a href="#"><span>HOST</span>CLOUD</a>
    </div>

  <button class="nav-switch" id="navButton">
    <img src="./src/assets/img/menu-icon.png" alt="Menu icon">
  </button>

    <nav class="nav" id="nav">
      <div class="nav-button--container">
        <a href="#login" class="button login">LOG IN</a>
        <a href="#register" class="button register">SIGN UP</a>
      </div>

      <div class="nav-link--container">
        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Our services</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main" id="main">
    <section class="search">
      <div class="search-main">
        <h2>SEARCH YOUR DOMAIN</h2>
        <div class="search-container">
          <input type="text" class="searchBar" id="searchBar" placeholder="Enter your domain here...">
          <button class="button">SEARCH NOW</button>
        </div>
        <div class="domain-type--container">
          <label for=".com">
            <input type="radio" name="domain" class="domain-check" id=".com">
            <p>.com ($10/yr)</p>
          </label>
          <label for=".net">
            <input type="radio" name="domain" class="domain-check" id=".net">
            <p>.net ($12/yr)</p>
          </label>
          <label for=".org">
            <input type="radio" name="domain" class="domain-check" id=".org">
            <p>.org ($7/yr)</p>
          </label>
          <label for=".in">
            <input type="radio" name="domain" class="domain-check" id=".in">
            <p>.in ($6/yr)</p>
          </label>
        </div>
      </div>
    </section>

    <section class="trust">
      <div class="trust-container">
        <h2>TRUSTED BY 1,250+ HAPPY CUSTOMERS WORLDWIDE</h2>
        <img src="./src/assets/img/trusted-01.png" alt="imagen de confianza">
      </div>
    </section>
  </main>
  <script src="./src/scripts/navbar.js"></script>
  <script src="./src/scripts/searchBar.js"></script>
</body>
</html>
